<head>

  <meta charset="utf-8" />
  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width,initial-scale=1.0">

  <!-- CSS -->

 <link rel="stylesheet" href="/files/css/main.css" type="text/css" />
 <link rel="preload" href="/files/fonts/et-bembo-roman-line-figures/et-bembo-roman-line-figures.woff" as="font" type="font/woff" crossorigin>

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/files/apple-touch-icon-144-precomposed.png">
  <link rel="shortcut icon" href="/files/favicon.ico">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">

  <title>
    {% if page.title_no_show %}
      {{ site.title }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

</head>
